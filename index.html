<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant New Menu</title>
    <style>
        /* Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Image Section */
        .image-container {
            width: 100%;
            text-align: center; /* Center images */
            background-color: #000; /* Fallback black */
        }

        .image-container img {
            width: auto;
            max-width: 100%; /* Ensure images fit the screen width */
            display: block;
            margin: 0 auto; /* Center images */
        }

        /* Member ID Form Section */
        .form-section {
            width: 100%;
            background-color: #000;
            text-align: center;
            padding: 20px 10px;
            border-top: 1px solid #333;
        }

        .form-section h3 {
            font-size: 1.5rem;
            margin: 0 0 10px;
        }

        .form-section p {
            font-size: 1rem;
            color: #ccc;
        }

        .form-section input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin-top: 10px;
            font-size: 1rem;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }

        .form-section input::placeholder {
            color: #aaa;
        }

        .form-section button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #8B0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-section button:hover {
            background-color: #a52a2a;
        }

        /* Visit Counter Section */
        .visit-counter {
            width: 100%;
            background-color: #111;
            color: #ccc;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }
    </style>
    <script>
        // Simulate Visit Counter (In practice, connect this to a database or API)
        let visitCount = Math.floor(Math.random() * 1000) + 1;

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('visit-count').innerText = visitCount;
        });

        // Handle Member ID Submission
        function handleSubmit() {
            const memberId = document.getElementById('member-id').value;
            if (memberId) {
                alert(`Member ID ${memberId} submitted successfully!`);
            } else {
                alert('Please enter your Member ID.');
            }
        }
    </script>
</head>
<body>
    <!-- First Image Section -->
    <div class="image-container">
        <img src="699m1.PNG" alt="Menu 1"> <!-- Replace with your actual image -->
    </div>

    <!-- Second Image Section -->
    <div class="image-container">
        <img src="699m2.PNG" alt="Menu 2"> <!-- Replace with your actual image -->
    </div>

    <!-- Member ID Form Section -->
    <div class="form-section">
        <h3>For Customers Using Coupons</h3>
        <p>Please enter your Member ID below and press submit.</p>
        <input type="text" id="member-id" placeholder="Enter your Member ID">
        <button onclick="handleSubmit()">Submit</button>
    </div>

    <!-- Visit Counter Section -->
    <div class="visit-counter">
        Total Visits Today: <span id="visit-count">0</span>
    </div>
</body>
</html>
