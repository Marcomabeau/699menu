<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant New Menu</title>
    <style>
        /* Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        /* Fullscreen Image Section */
        .fullscreen-image {
            background-image: url('699menu.jpg'); /* Your image file */
            background-size: contain; /* Ensures the whole image fits without cropping */
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 100%;
        }

        /* Member ID Form Section */
        .form-section {
            width: 100%;
            background-color: #000;
            text-align: center;
            padding: 20px 10px;
            color: #fff;
            border-top: 1px solid #333;
        }

        .form-section h3 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: #fff;
        }

        .form-section p {
            color: #ccc;
        }

        .form-section input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }

        .form-section input::placeholder {
            color: #aaa;
        }

        .form-section button {
            padding: 10px 20px;
            background-color: #8B0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-section button:hover {
            background-color: #a52a2a;
        }

        /* Visit Counter Section */
        .visit-counter {
            width: 100%;
            background-color: #111;
            color: #ccc;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }
    </style>
    <script>
        // Simulate Visit Counter (In practice, connect this to a database or API)
        let visitCount = Math.floor(Math.random() * 1000) + 1;

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('visit-count').innerText = visitCount;
        });

        // Handle Member ID Submission
        function handleSubmit() {
            const memberId = document.getElementById('member-id').value;
            if (memberId) {
                alert(`Member ID ${memberId} submitted successfully!`);
            } else {
                alert('Please enter your Member ID.');
            }
        }
    </script>
</head>
<body>
    <!-- Fullscreen Image Section -->
    <div class="fullscreen-image"></div>

    <!-- Member ID Form Section -->
    <div class="form-section">
        <h3>For Customers Using Coupons</h3>
        <p>Please enter your Member ID below and press submit.</p>
        <input type="text" id="member-id" placeholder="Enter your Member ID">
        <button onclick="handleSubmit()">Submit</button>
    </div>

    <!-- Visit Counter Section -->
    <div class="visit-counter">
        Total Visits Today: <span id="visit-count">0</span>
    </div>
</body>
</html>
